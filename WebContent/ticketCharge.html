<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>설명처방 티켓 충전</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/waTicketCharge.css" />
</head>
<body>
	<div class="container">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">설명처방 티켓 충전</h2>
				</div>
				<div class="modal-body">
					<div id="remain-info">
						<img class="img-remain img-remain-ticket" alt=" '그림 설명 : 헬스브리즈 티켓의 이미지입니다.' " src="/static/img/ic_item_ticket.png">
						남은 설명처방 티켓 : <span id="remain_ticket_count">28</span>
						<img class="img-remain img-remain-graph" alt=" '그림 설명 : 헬스브리스 티켓 사용량을 나타내는 그래프 이미지입니다.' " src="/static/img/amount_used.png">
					</div>
					<p>티켓은 팀의 관리자일때 적용됩니다.</p>
					<div>
						<img class="img-charge-ticket img-charge-ticket-100" alt=" '그림 설명 : 100장의 티켓 이미지입니다.' " src="/static/img/100.png">
						<div>
							100 티켓(헬스브리즈)<br>
							기본티켓
						</div>
						<div class="ticket-price">
							<button class="btn-ticket-price">￦10,000</button>
						</div>
					</div>
					<hr>
					<div>
						<img class="img-charge-ticket img-charge-ticket-220" alt=" '그림 설명 : 220장의 티켓 이미지입니다.' " src="/static/img/220.png">
						<div>220 티켓(헬스브리즈)<br>
						보너스 10% 티켓의 혜택을 누리세요!!!</div>
						<div class="ticket-price">
							<button class="btn-ticket-price">￦20,000</button>
						</div>
					</div>
					<hr>
					<div>
						<img class="img-charge-ticket img-charge-ticket-480" alt=" '그림 설명 : 480장의 티켓 이미지입니다.' " src="/static/img/480.png">
						<div>480 티켓(헬스브리즈)<br>
						보너스 20% 티켓의 혜택을 누리세요!!!</div>
						<div class="ticket-price">
							<button class="btn-ticket-price">￦40,000</button>
						</div>
					</div>
					<hr>
					<div>
						<img class="img-charge-ticket img-charge-ticket-1500" alt=" '그림 설명 : 1500장의 티켓 이미지입니다.' " src="/static/img/1500.png">
						<div>1500 티켓(헬스브리즈)<br>
						보너스 50% 티켓의 혜택을 누리세요!!!</div>
						<div class="ticket-price">
							<button class="btn-ticket-price">￦100,000</button>
						</div>
					</div>
					<hr>
				</div>
				<div class="modal-footer">
					<form class="form-inline form-coupon" role="form">
						<div class="form-group">
							<input maxlength="4" class="form-control" placeholder="&times&times;&times;&times;" type="text"> -
							<input maxlength="4" class="form-control" placeholder="&times;&times;&times;&times;" type="text"> -
							<input maxlength="4" class="form-control" placeholder="&times;&times;&times;&times;" type="text"> -
							<input maxlength="4" class="form-control" placeholder="&times;&times;&times;&times;" type="text">
							<button class="btn btn-info btn-coupon-submit" onclick="submitCoupon()">쿠폰</button>
						</div>
					</form>
					<button class="btn btn-info btn-coupon" onclick="inputCoupon()">쿠폰</button>
				</div>
			</div>

		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
	<script type="text/javascript">
	var coupon = $(".form-group");
	function inputCoupon() {
		coupon.css("max-height", "100px");
	}
	function submitCoupon() {
		coupon.css("max-height", "0px");
	}
	</script>
	
</body>
</html>
