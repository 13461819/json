<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>비밀번호 변경</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
.modal-footer {
	padding: 15px 50px;
	text-align: left;
}

.modal-footer>button {
	width: 15%;
}

.modal-footer>button:last-child {
	float: right;
}

#newUserTable {
	width: 100%;
}

#newUserTable td {
	padding: 5px;
}

</style>
</head>
<body>
	<div class="container">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"
					style="background-color: rgb(82, 167, 231); color: rgb(237, 254, 255);">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">비밀번호 변경</h2>
				</div>
				<div class="modal-body"
					style="font-size: 18px; padding-top: 30px; background-color: rgb(238, 238, 238);">
					<table id="newUserTable">
						<tbody>
							<tr>
								<td><label for="input_current_password">현재 비밀번호</label></td>
								<td colspan="2"><input class="form-control" id="input_current_password" type="password"></td>
							</tr>
							<tr>
								<td><label for="input_new_password">새 비밀번호</label></td>
								<td colspan="2"><input class="form-control" id="input_new_password" type="password"></td>
								<td></td>
							</tr>
							<tr>
								<td><label for="input_confirm_password">비밀번호 확인</label></td>
								<td><input class="form-control" id="input_confirm_password" type="password"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">저장</button>
					<button type="button" class="btn btn-success" data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
</body>
</html>
