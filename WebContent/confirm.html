<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>custom confirm</title>
<link href="/static/css/waConfirmTest.css" rel="stylesheet">
</head>
<body>
	<button onclick="submitLogin()">로그인</button>
	<button onclick="(function(e, obj){ alert(e + ', ' + obj); })(event, this)">실험</button>
	<button onclick="{alert(2);}">실험2</button>
	<div class="confirm-dialog">
		<div class="confirm-content">
			<div class="confirm-header">
				Confirm your action
			</div>
			<div class="confirm-body">
				Are you really sure that you want to delete or add Device ID?
			</div>
			<hr>
			<div class="confirm-footer">
				<span class="confirm-btn confirm-btn3" onclick="alert('Delete!')">Delete</span>
				<span class="confirm-btn confirm-btn3" onclick="alert('Delete!')">Delete</span>
				<span class="confirm-btn confirm-btn3" onclick="alert('Delete!')">Delete</span>
			</div>
		</div>
	</div>
	<label id="confirm-bg"></label>
	<script type="text/javascript">
	function submitLogin() {
		$(".confirm-dialog")
		.css("display", "block");
		$("#background-layer")
		.css("width", "100vw")
		.css("height", "100vh");
	}
	
	function closeConfirmDialog() {
		console.log("closeConfirmDialog");
		$(".confirm-dialog")
		.css("display", "none");
		$("#confirm-bg")
		.css("width", "0px")
		.css("height", "0px");
		$(".confirm-dialog").remove();
	}

	function showConfirmDialog(title, msg) {
		var html = "";
		var count = 0;
		var texts = [];
		var funcs = [];
		for(var i = 0, argument = 2; argument < arguments.length; i++, argument+=2) {
			texts[i] = arguments[argument];
			funcs[i] = arguments[argument+1];
			count++;
		}
		
		html +=
			'<div class="confirm-dialog">' +
				'<div class="confirm-content">' +
					'<div class="confirm-header">' +
						title +
					'</div>' +
					'<div class="confirm-body">' +
						msg +
					'</div>' +
					'<hr>' +
					'<div class="confirm-footer">';
					for(var i = 0; i < count; i++) {
						html += '<span id="confirm-btn' + i + '" class="confirm-btn confirm-btn' + count + '">' + texts[i] + '</span>';
					}
					html +=
					'</div>' +
				'</div>' +
			'</div>';
		
		$("#confirm-bg").before(html);
		
		for (var i = 0; i < count; i++) {
			$("#confirm-btn" + i).click((function(func) {
				return function () {
					func();
					closeConfirmDialog();
				}
			})(funcs[i]));
		}
		
		$(".confirm-dialog")
		.css("display", "block");
		$("#confirm-bg")
		.css("width", "100vw")
		.css("height", "100vh");
	}
	</script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
