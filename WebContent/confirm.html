<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>custom confirm</title>
<link rel="stylesheet" href="../CSS/confirm-dialog.css" />
</head>
<body>
	<button onclick="submitLogin()">·Î±×ÀÎ</button>
	<div class="confirm-dialog">
		<div class="confirm-content">
			<div class="confirm-header">
				Confirm your action
			</div>
			<div class="confirm-body">
				Are you really sure that you want to delete or add Device ID?
			</div>
			<hr>
			<div class="confirm-footer">
				<span class="btn-selector btn-selector1" onclick="alert('Delete!')">Delete</span>
			</div>
		</div>
	</div>
	<label id="background-layer"></label>
	<script type="text/javascript">
	function submitLogin() {
		$(".confirm-dialog")
		.css("width", "500px")
		.css("height", "165px")
		.css("opacity", "1");
		$("#background-layer")
		.css("width", "100vw")
		.css("height", "100vh");
	}
	
	function cancel() {
		$(".confirm-dialog")
		.css("opacity", "0")
		.css("width", "0px")
		.css("height", "0px");
		$("#background-layer")
		.css("width", "0px")
		.css("height", "0px");
	}
	
	function confirmDialog(msg, btn1Text, func1, btn2Text, func2, btn3Text, func3, btn4Text, func4) {
		var html = "";
		var count = 0;
		var texts = [];
		var funcs = [];
		texts[0] = btn1Text;
		texts[1] = btn2Text;
		texts[2] = btn3Text;
		texts[3] = btn4Text;
		funcs[0] = func1;
		funcs[1] = func2;
		funcs[2] = func3;
		funcs[3] = func4;
		if(func1 != null) count++;
		if(func2 != null) count++;
		if(func3 != null) count++;
		if(func4 != null) count++;
		html +=
			'<div class="confirm-dialog">' +
				'<div class="confirm-content">' +
					'<div class="confirm-header">' +
						'Confirm your action' +
					'</div>' +
					'<div class="confirm-body">' +
						msg +
					'</div>' +
					'<hr>' +
					'<div class="confirm-footer">';
					for(var i = 0; i < count; i++) {
						html += '<span class="btn-selector btn-selector' + count + '" onclick="' + funcs[0] + '">' + texts[0] + '</span>';
					}
					html +=
					'</div>' +
				'</div>' +
			'</div>';
			return html;	
	}
	</script>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
</body>
</html>
