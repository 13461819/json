<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/hanna.css" />
<link rel="stylesheet" href="../CSS/json.css" />
<style type="text/css">
.team_image {
	width: 100%;
}
div {
	/*border: solid 1px;*/
	-webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
			box-sizing: border-box;
}
#team_page {
	background-color: rgb(230,230,230);
}
#team_page > div {
	color: rgb(80,50,110);
	font-size: 30px;
	margin: 30px;
	-webkit-transition: all 0.6s ease;
	-moz-transition: all 0.6s ease;
	transition: all 0.6s ease;
}
#team_page > div:HOVER {
	font-size: 33px;
	cursor: pointer;
}
</style>
<title>나의 팀 페이지</title>
</head>
<body>
	<label id="drawer_menu_label" onclick="toggleMenu()"></label>
	<header id="my_header"><img src="../image/menu.png" id="menu_image" onclick="toggleMenu()" style="cursor: pointer;"><span class="page_name" id="page_name">MY_TEAM#1</span><span class="page_name" style="text-align: center;">Health Breeze</span></header>
	<div class="container" id="cont2">
		<div class="row">
			<div class="col-lg-5" style="padding-right: 0px;">
				<div class="row">
					<img alt="팀 사진" class="img-responsive team_image" src="../image/dog.png">
				</div>
				<div>
					<img alt="남은 티켓 수" style="float: left; width: 10%; height: 45px;" class="img-responsive" src="../image/ticket.png">
					<div style="float: left; width: 80%; text-align: center; font-size: 20px;">관리자의 남은 티켓 : <span id="remain_ticket">28</span></div>
					<img alt="티켓 사용 량" style="float: right;  width: 10%; height: 45px;" class="img-responsive" src="../image/amount_used.png">
				</div>
				<div style="background-color: rgb(210,210,210); clear: both;">관리자</div>
				<div class="row">
					<div class="col-md-4">
						<img alt="팀 사진" class="img-responsive" src="../image/silhouette.png">
					</div>
					<div class="col-md-8">
						<div>김동현</div>
						<div>의사(인턴)</div>
						<div>호스피스</div>
					</div>
				</div>
				<div class="row">팀의 연락처 보기</div>
				<div class="row">이 팀을 떠나기</div>
			</div>
			<div class="col-lg-7" id="team_page">
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('팀 사진 변경')">팀 사진 변경</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('팀 이름 변경')">팀 이름 변경</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('연락처 설정')">연락처 설정</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('팀원 추가')">팀원 추가</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('팀원 관리')">팀원 관리</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('관리자 변경')">관리자 변경</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showTeamSetting('암호로 설명처방 보호')">암호로 설명처방 보호</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal_setting" role="dialog"></div>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../JavaScript/team_setting.js"></script>
</body>
</html>
