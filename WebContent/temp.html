<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Drawer Menu 수정</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/temp.css" />
</head>
<body>
	<nav id="drawer_menu" class="drawer_menu">
		<h4>메뉴</h4>
		<div class="drawer_menu_sub" onclick="toggleCont('videoPage', 'VIDEO')"><span class="glyphicon glyphicon-play-circle"></span> 비디오</div>
		<div class="drawer_menu_sub"><span class="glyphicon glyphicon-cog"></span> 설정</div>
		<div id="settings">
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('계정')">계정</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('프로필')">프로필</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('알림')">알림</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('암호 잠금')">암호 잠금</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('설명처방 티켓충전')">설명처방 티켓충전</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('다운로드된 비디오')">다운로드된 비디오</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('처방 전송 방법 지정')">처방 전송 방법 지정</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('비디오 목록 탭 언어')">비디오 목록 탭 언어</div>
			<div data-toggle="modal" data-target="#modal_setting"
				onclick="showSetting('사용법 안내')">사용법 안내</div>
		</div>
		<h4>팀</h4>
		<div class="drawer_menu_sub teamTitleEnd" data-toggle="modal" data-target="#modal_setting"
					onclick="createNewTeamPage()"><span class="glyphicon glyphicon-plus"></span> 새로운 팀 만들기</div>
	</nav>
	<label id="drawer_menu_label" onclick="toggleMenu()"></label>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
</body>
</html>
