<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Download progress</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/waIndex.css" />
</head>
<body>
	<div class="container" style="height: 100vh">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">
						비디오 다운로드 <span class="glyphicon glyphicon-download-alt"style="float: right; right: 30px"></span>
					</h2>
				</div>
				<div class="modal-body" style="padding: 0; background-color: white">
					<div class="row"  style="margin: 0">
						<div class="col-sm-2" style="padding: 0">
							<img
								src="https://lh3.googleusercontent.com/XZJX6QN8uy6pk2js4Dqjhfmp2n0tifiOJZkvXm6-n7qS7LbHYs3M9i8xNPWPmWQt9bn7Ww4Vcq1kyzW2hXmYAA"
								class="img-responsive">
						</div>
						<div class="col-sm-10" style="padding: 0px 20px">
							<div style="margin: 10px 0px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap">[대한의료관련감염관리학회] 중동호흡기증후군(MERS) 환자 접촉자에 대한 자가격리 생활수칙 안내</div>
							<div>
								<div class="progress" style="margin-bottom: 0">
									<div class="progress-bar progress-bar-striped active"
										role="progressbar" aria-valuemin="0" aria-valuemax="100"
										style="width: 40%">40%</div>
								</div>
								<div>
									04:30
									<span class="glyphicon glyphicon-saved" style="float: right;"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" data-dismiss="modal">확인</button>
					<button type="button" class="btn btn-info" data-dismiss="modal">취소</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
</body>
</html>
