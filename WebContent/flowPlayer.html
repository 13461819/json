		<script>
				function initSize() {
					window.resizeTo(960 + 8 + 8, 540 + 55 + 8);
				}
			
				var need2Start = true;
				var uid = ",uid:5398744128290816-5707274949492736,cid:";
				var videoList = [{
					"id": 4507668974665728,

				}, {
					"id": 4574579330646016,

					"code": "j0013aako"
				}, {

					"code": "b0061abko"
				}];
				var videoIndex = 0;
				var baseUrl = "https://storage.googleapis.com/hbreeze4ani.appspot.com/videos/";

				function playLocalFile(video) {
					var optData = uid + video.id;
					$f("pdl").setOptData(optData);
					$f("pdl").playLocal({ pdlUrl: "WVM/" + video.code + ".wvm" });

				$(function() {

					//unlimited version without logo on the screen
					flowplayer("pdl", {
						src: "/static/flowplayer/flowplayer.unlimited-3.2.18.swf",
						wmode: 'opaque'
						},
						{
							// license key from your account
//							key : "f7da290f7f1cd17648a",	// for *.appspot.com
							key : "09280de6d90e58415a5",	// for *.*.12.100

							plugins : {
								controls : {
									// enable tooltips for the buttons
									tooltips : {
										buttons : true
									}
								},
								widevine : {
									url : '/static/flowplayer/flowplayer.widevine-3.2.18.swf',
									//emmUrl : "http://widevine.ezdrm.com/widevine/cypherpc/cgi-bin/GetEMMs-ezdrm.cgi",
//									emmUrl : "https://hbreeze4ani.appspot.com/api/v1/webdrm/videos",
									emmUrl : "http://10.11.12.100:8082/api/v1/webdrm/videos",
									downloadDir : "WVM",

									onLicenseSuccess: function(info) {
						                console.log("Licence success for {0}, status: '{1}', Time Remaining: {2}".format(info.url, info.status, info.remaining));

						            onLicenseFailed: function(info, error) {
						                console.log("Licence failed for {0}, status: '{1}', Time Remaining: {2}".format(info.url, info.status, info.remaining));
						                console.log("Error: " + error);
						            },
						            onCopyProtectError: function(info, error) {
						                console.log("Copy protect error for {0}, status: '{1}', Time Remaining: {2}".format(info.url, info.status, info.remaining));
						                console.log("Error: " + error);
						            },
									onDownloadsReady : function(downloads) {
										console.log("Download Ready", downloads);
										if (videoIndex == 0 && videoList.length > 0) {
											if (need2Start) {
												need2Start = false;
												setTimeout(function() {
													playLocalFile(videoList[videoIndex]);
												}, 1000);
											}
										}
									},
									onDownloadStart : function(pdlClip) {
										console.log("Download Started", pdlClip);
									},
									onDownloadUpdate : function(progress, totalSize) {
										console.log(progress / totalSize * 100);
									},
									onDownloadPaused : function(pdlClip) {
										console.log("Pausing Downloading", pdlClip);
									},
									onDownloadResume : function(pdlClip) {
										console.log("Resuming Downloading", pdlClip);
									},
									onDownloadComplete : function(pdlClip, totalSize) {
										console.log("Download Complete", pdlClip+", size = "+totalSize);
									}
								}
							},
							onLoad : function() {
								//fake function call for loading the widevine plug-in module
								console.log("onLoad");

									if (need2Start) {
										need2Start = false;
										setTimeout(function() {
// 											$("#divLoading").hide();
											playLocalFile(videoList[videoIndex]);
										}, 2000);
									}
								}
								$f("pdl").play();
							},
							clip : {
								provider : "widevine",
								autoPlay : false,
								onStart : function() {
									console.log("onStart: " + videoList[videoIndex].code);
								},
								onBegin : function() {
									console.log("onBegin: " + videoList[videoIndex].code);
								},
								onFinish : function() {
									console.log("onFinish: " + videoList[videoIndex].code);
									videoIndex = (videoIndex + 1) % videoList.length;
									playLocalFile(videoList[videoIndex]);
								}
							},
							log : {
								level : 'warning',
								filter : 'org.flowplayer.controller.*, org.electroteque.widevine.*, org.flowplayer.slowmotion.*, com.widevine.*, 127.0.0.*'

// 							wmode: 'transparent'
