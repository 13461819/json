<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<style type="text/css">
.panel-info {
	background-color: rgba(255, 255, 255, 0.5);
	border: 0px;
}
.panel-heading {
	background-color: rgba(217, 237, 247, 0.5) !important;
}
</style>
</head>
<body style="background-image: url('../image/bg2.jpg'); background-size: cover;">
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">로그인</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">비밀번호 찾기</a>
					</div>
				</div>
				<div style="padding-top: 30px;" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="form-horizontal" role="form">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="이메일을 입력하세요.">
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="비밀번호를 입력하세요.">
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="remember" value="1"> 자동 로그인
								</label>
							</div>
						</div>
						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<a id="btn-login" href="#" class="btn btn-success">로그인 </a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									계정이 없습니까? <a href="#"
										onClick="$('#loginbox').hide(); $('#signupbox').show()">
<!-- 										회원 가입 </a> -->
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="signupbox" style="display: none; margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">회원 가입</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						<a id="signinlink" href="#"
							onclick="$('#signupbox').hide(); $('#loginbox').show()">로그인</a>
					</div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form">
						<div id="signupalert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email"
									placeholder="Email을 입력하세요.">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">성</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="firstname"
									placeholder="성을 입력하세요.">
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">이름</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="lastname"
									placeholder="이름을 입력하세요.">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">비밀번호</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="passwd"
									placeholder="비밀번호를 입력하세요.">
							</div>
						</div>
						<div class="form-group">
							<label for="icode" class="col-md-3 control-label">초대 코드</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="icode"
									placeholder="&times;&times;&times;&times;-&times;&times;&times;&times;-&times;&times;&times;&times;-&times;&times;&times;&times;">
							</div>
						</div>
						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="button" class="btn btn-info">
									<i class="icon-hand-right"></i> &nbsp; 회원 가입
								</button>
								<span style="margin-left: 8px;">혹은</span>
							</div>
						</div>
						<div style="border-top: 1px solid #999; padding-top: 20px"
							class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-fbsignup" type="button" class="btn btn-primary">
									<i class="icon-facebook"></i> � Sign Up with Facebook
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
