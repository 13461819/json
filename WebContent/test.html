	<script type="text/javascript">
		$(document).on("change", "#11", function() {
			console.log("change");
		});

		function check() {
			$("input.1").prop("checked", true);
		}

		function uncheck() {
			$("input.1").prop("checked", false);
		}

		function toggle() {
			var bool = $("input#11").is(":checked");
			$("input.1").prop("checked", !(bool));
		}
		
		
		
		
		function wrapWindowByMask(){
			//화면의 높이와 너비를 구한다.
			var maskHeight = $(document).height();  
			var maskWidth = $(window).width();

			//마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채운다.
			$('#mask').css({'width':maskWidth,'height':maskHeight});  
	    //마스크의 투명도 처리
	          $('#mask').fadeTo("slow",0.8);    
		}

		$(document).ready(function(){
			//wrapWindowByMask();
			//불투명 배경 띄우기
			$('.openMask').click(function(e){
				e.preventDefault();
				wrapWindowByMask();
			});
		});
		
	// 팝업 , 불투명 배경 띄우기
		function clicktest(){
			$('#test').show();
			wrapWindowByMask();
		}
		
		function btnexit(){
			$('#test').hide();
			$('#mask').hide();
			
		}
	</script>
