<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>알림</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">

		<!-- Modal -->
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header"
					style="background-color: rgb(82, 167, 231); color: rgb(237, 254, 255);">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">알림</h2>
				</div>
				<div class="modal-body"
					style="font-size: 18px; padding-top: 30px; background-color: rgb(238, 238, 238);">
					<div style="margin: 0px 30px;">
						<span>알림</span>
						<input type="checkbox" style="float: right;"/>
					</div>
					<hr style="border-color: rgb(214, 214, 214);">
					<div style="margin: 0px 30px;">
						<span>미리보기</span>
						<input type="checkbox" style="float: right;"/>
					</div>
					<hr style="border-color: rgb(214, 214, 214);">
					<div style="margin: 0px 30px;">
						<span>벨소리</span>
					</div>
					<div
						style="margin-left: 40px; font-size: 15px; color: rgb(130, 130, 130);">기본
						벨소리(Whistle)</div>
					<hr style="border-color: rgb(214, 214, 214);">
					<div style="margin: 0px 30px;">
						<span>진동</span>
						<input type="checkbox" style="float: right;"/>
					</div>
					<hr style="border-color: rgb(214, 214, 214);">
				</div>
				<div class="modal-footer">
					<div style="text-align: center;">저장하지 않은 정보는 삭제됩니다.</div>
					<button type="button" class="btn btn-success" data-dismiss="modal">저장</button>
				</div>
			</div>

		</div>
	</div>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
