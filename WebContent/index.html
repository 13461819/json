<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/hanna.css" />
<link rel="stylesheet" href="/static/css/waIndex.css" />

</head>
<body>
	<nav id="drawer_menu" class="drawer_menu">
		<h4>메뉴</h4>
		<div class="drawer_menu_sub" onclick="toggleCont('videoPage', 'VIDEO')"><span class="glyphicon glyphicon-play-circle"></span> 비디오</div>
		<div class="drawer_menu_sub"><span class="glyphicon glyphicon-cog"></span> 설정
			<div id="settings">
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('계정')">계정</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('프로필')">프로필</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('알림')">알림</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('암호 잠금')">암호 잠금</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('설명처방 티켓충전')">설명처방 티켓충전</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('다운로드된 비디오')">다운로드된 비디오</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('처방 전송 방법 지정')">처방 전송 방법 지정</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('비디오 목록 탭 언어')">비디오 목록 탭 언어</div>
				<div data-toggle="modal" data-target="#modal_setting"
					onclick="showSetting('사용법 안내')">사용법 안내</div>
			</div>
		</div>
		<h4>팀</h4>
		<div class="drawer_menu_sub teamTitleEnd" data-toggle="modal" data-target="#modal_setting"
					onclick="createNewTeamPage()"><span class="glyphicon glyphicon-plus"></span> 새로운 팀 만들기</div>
	</nav>
	<label id="drawer_menu_label" onclick="toggleMenu()"></label>
	<header id="my_header">
		<div>
			<img src="/static/img/ic_drawer.png" id="menu_image" onclick="toggleMenu()" style="cursor: pointer;">
			<span class="page_name" id="page_name">VIDEO</span>
			<span class="page_name" >Health Breeze</span>
			<img src="/static/img/ic_action_send_now.png" data-toggle="modal" data-target="#modal_setting" class="list-manipulation" id="send_image" onclick="modalSendMessage()" title="메시지 전송" style="cursor: pointer;">
			<img src="/static/img/ic_action_add_my_list.png" data-toggle="modal" data-target="#modal_setting" class="list-manipulation" id="insertList_image" onclick="modalInsertList()" title="리스트에 추가" style="cursor: pointer;">
		</div>
	</header>
	<div class="container" id="videoPage">
		<div class="row" id="main_body">
			<div class="col-xs-4" style="min-width: 323px;">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#recommend" style="margin-right: 0px;">Recommend</a></li>
					<li><a data-toggle="tab" href="#topic" style="margin-right: 0px;" onclick="onTopicLbtn()">Topic</a></li>
					<li><a data-toggle="tab" href="#my_list" style="margin-right: 0px;" onclick="onMyListLbtn()">My List</a></li>
					<li><a data-toggle="tab" href="#search" style="margin-right: 0px;"><span class="glyphicon glyphicon-search" style="font-size: 16px;"></span></a></li>
				</ul>
				<div class="tab-content">
					<div id="recommend" class="tab-pane fade in active">
						<div class="panel-group" id="accordion_r"></div>
					</div>
					<div id="topic" class="tab-pane fade">
						<div class="panel-group" id="accordion_t"></div>
					</div>
					<div id="my_list" class="tab-pane fade">
						<div class="panel-group" id="accordion_m"></div>
					</div>
					<div id="search" class="tab-pane fade">
					<p>
						<div class="row">
							<div class="col-md-12">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="검색어를 입력하세요." id="searchText" oninput="createSearchHTML()">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">검색</button>
									</span>
								</div>
							</div>
						</div>
						<div class="panel-group" id="accordion_s"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-8">
				<div id="selected_lists"></div>
				<section>
					<header>
						<h4 id="title">섹션의 헤더</h4>
					</header>
					<div class="embed-responsive embed-responsive-16by9"
						style="margin-top: 10px;">
						<div class="iframe-rwd">
							<div id="playerYT"></div>
						</div>
					</div>
					<footer>
						<p class="text-info" id="description">섹션의 푸터</p>
						<button onclick="loadYouTubePlayer()">Youtube</button>
						<button onclick="loadFlowPlayer()">FlowPlayer</button>
						<button data-toggle="modal" data-target="#modal_setting" onclick="createNewListPage()">내 목록 만들기</button>
					</footer>
				</section>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal_setting" role="dialog"></div>
	<label id="confirm-bg"></label>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"></script>
	<!-- <script src="/js/bootbox.min.js"></script> -->
	<!-- <script src="/js/json2.js"></script>  -->
	<script src="/static/js/waInit.js"></script>
	<script src="/static/js/waTeam.js"></script>
	<script src="/static/js/waList.js"></script>
	<script src="/static/js/waMisc.js"></script>
	<!-- <script src="/js/login2.js"></script> -->
	<script src="/static/js/flowplayer-3.2.13.min.js"></script>
	<script src="/static/js/waYoutube.js"></script>
	<script src="/static/js/waFlowplayer.js"></script>
	<script src="/static/js/waCreateTabContentHTML.js"></script>
	<script src="/static/js/waSelectVideo.js"></script>
	<script src="/static/js/waSetting.js"></script>
	<script src="/static/js/waTeamSetting.js"></script>
	<script type="text/javascript">
	var accounts = JSON.parse(sessionStorage.getItem("accounts"));
	$(function() {
		setToken();
		getVideos(); // Videos 리스트 받아옴
		getTeamTitle(); //팀 타이틀 받아옴
		getAds();
		getProfessions();
		getSpecialties();
		//getCredit();
		accordion_resize(); // 리스트 사이즈 변경
		showSelectedList();
	});

	$(window).resize(accordion_resize);
	</script>
	
</body>
</html>
