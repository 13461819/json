<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>INSERT LIST</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="modal-dialog">
			<div class="modal-content" id="sendMessagePage">
				<div class="modal-header"
					style="background-color: rgb(82, 167, 231); color: rgb(237, 254, 255);">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">내 목록에 추가</h2>
				</div>
				<div class="modal-body"
					style="font-size: 18px; padding-top: 30px; background-color: rgb(238, 238, 238);">
					<form role="form">
						<div class="radio">
							<label><input type="radio" name="optradio">Option 1</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">Option 2</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">Option 3</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio">새 목록에 추가&nbsp;&nbsp;<input type="text" placeholder="새 목록 이름"></label>
						</div>
					 </form>
					 <button data-dismiss="modal">추가하기</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
