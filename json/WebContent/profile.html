<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>프로필</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">

		<!-- Modal -->
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header"
					style="background-color: rgb(82, 167, 231); color: rgb(237, 254, 255);">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">프로필</h2>
				</div>
				<div class="modal-body"
					style="font-size: 18px; padding-top: 30px; background-color: rgb(238, 238, 238);">
					<div class="row" style="margin-bottom: 30px;">
						<img src="../image/silhouette.png" class="img-responsive"
							width="50%" style="margin-left: auto; margin-right: auto;">
					</div>
					<div class="form-group">
						<label for="inputdefault">이름</label> <input class="form-control"
							id="inputdefault" type="text">
					</div>

					<div class="form-group">
						<label for="sel1">직종</label> <select class="form-control"
							id="sel1">
							<option>의사</option>
							<option>인턴</option>
							<option>간호사</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sel2">전공</label> <select class="form-control"
							id="sel2">
							<option>OR</option>
							<option>ER</option>
							<option>외과</option>
							<option>성형외과</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<div style="text-align: center;">저장하지 않은 정보는 삭제됩니다.</div>
					<button type="button" class="btn btn-success" data-dismiss="modal">저장</button>
				</div>
			</div>

		</div>
	</div>
	<script src="../JavaScript/jquery-2.1.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
